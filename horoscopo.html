      <h3 class="text-center">Horóscopo Chino</h3> <br>
        <p class="lead text-center">
          En la astrología china, cada personalidad individual se asocia <br>
          con un animal que la represente, según el año de nacimiento.
        </p> <br>
  
        <form action class="form">
          <h6 class="text-center">Escribe tu año de nacimiento</h6>
          <div align="center"><input placeholder="Ej. 1999"></div>

    <script>

      function consultarHoroscopo(){
        var año = parseFloat(document.getElementById('año').value);

        if(año === 1900, 1912, 1924, 1936, 1948, 1960, 1972, 1984, 1996, 2008, 2020){
          location.href = "gallo.html";
        }
      }
    </script>
